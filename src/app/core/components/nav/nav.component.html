<div class="nav-container border-end">
    <div class="logo border-bottom w-100 p-2">
        <h3 class="mb-0">Solo</h3>
    </div>
    <ul>
        <li [class.active]="item.isActive" *ngFor="let item of menuItems">
            <a class="w-100" [routerLink]="item.url" routerLinkActive="active" ariaCurrentWhenActive="page">
                <i class="bi bi-speedometer"></i>
                <span>{{item.title}}</span>
            </a>
        </li>
    </ul>
</div>
